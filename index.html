<body>
    <header class="header">
        <div class="tabs">
            <input type="radio" id="html" name="tabs" checked>
            <label class="tab" for="html" onclick="document.getElementById('acceuil').scrollIntoView()">Le restaurant</label>

            <label class="tab" for="css" onclick="document.getElementById('menu').scrollIntoView()">Menu</label>
            
            <input type="radio" id="javascript" name="tabs">
            <label class="tab" for="javascript" onclick="document.getElementById('RESA').scrollIntoView()">Reserver</label>
            
            <input type="radio" id="react" name="tabs">
            <label class="tab" for="react">A propos</label>
            
            <span class="slider"></span>
        </div>
    </header>

    <section class="title"  id="acceuil">
        <h1 clas="m-0">Notre Restaurant</h1>
    </section>

    <main>
        <section class="container"> 
            <div class="container-fluid">
                <div class="row align-items-center text-center">
                    <div class="col-12 col-md-6 d-flex justify-content-center">
                        <img src="assets/img/fffaf0.png" class="rounded-5 img-fluid w-75" alt="Image 1">
                    </div>  
                    <div class="col-12 col-md-6 d-flex justify-content-center">
                        <img src="assets/img/fffaf0(1).png" class="img-fluid w-75" alt="Image 2">
                    </div>
                </div>
            </div>
        </section>
    </main>


    <section class="title"  id="menu">
        <h1 clas="m-0">Notre Carte </h1>
    </section>

    <main>
        <section class="container" > 
            <div class="container-fluid">
                <div class="row align-items-center text-center">
                    <div class="col-12 col-md-6 d-flex justify-content-center">
                        <img src="assets/img/Saumon d’Ecosse mi cuit.png" class="rounded-5 img-fluid w-75" alt="Image 1">
                    </div>  
                    <div class="col-12 col-md-6 d-flex justify-content-center">
                        <img src="assets/img/Saumon d’Ecosse mi cuit(1).png" class="img-fluid w-75" alt="Image 2">
                    </div>
                </div>
            </div>
        </section>
    </main>

    <section class="title"  id="RESA">
        <h1 clas="m-0">Notre Restaurant</h1>
    </section>

    <main class="bodyform">

        <div class="form-container">
            <h2>Réservation</h2>
        <form id="reservation-form">
            <div class="form-group">
                <label for="nom">Nom :</label>
                <input type="text" id="nom" name="nom" required>
            </div>

            <div class="form-group">
                <label for="tel">Numéro de téléphone :</label>
                <input type="tel" id="tel" name="tel" required>
            </div>

            <div class="form-group">
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="date">Date :</label>
                <input type="date" id="date" name="date" required>
            </div>

            <div class="form-group">
                <label for="couverts">Nombre de couverts :</label>
                <select id="couverts" name="couverts" required>
                    <option value="1">1 personne</option>
                    <option value="2">2 personnes</option>
                    <option value="3">3 personnes</option>
                    <option value="4">4 personnes</option>
                    <option value="5">5 personnes</option>
                    <option value="6">6 personnes</option>
                    <option value="7">7 personnes</option>
                    <option value="8">8 personnes</option>
                </select>
            </div>
            
            <button type="submit">Réserver</button>
            <p class="success-message">Votre réservation a bien été prise en compte !</p>
        </form>
    </div>

    <script>
        document.getElementById("reservation-form").addEventListener("submit", function(event) {
            event.preventDefault(); // Empêche l'envoi réel du formulaire

            // Afficher un message de succès
            document.querySelector(".success-message").style.display = "block";

            // Réinitialiser le formulaire après 2 secondes
            setTimeout(() => {
                document.getElementById("reservation-form").reset();
                document.querySelector(".success-message").style.display = "none";
            }, 2000);
        });
        </script>
    </main>



    <section class="title"  id="menu">
        <h1 clas="m-0">Notre Carte </h1>
